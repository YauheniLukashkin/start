<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	</head>
	<body>
		<div th:fragment="registration">
			<div th:replace="fragments/fragments :: errorDate"> </div>
			<div><label> Login*: <input type="text" name="login" class="form-control"/> </label></div>
			<div><label> Password*: <input type="password" name="password" class="form-control"/> </label></div>
			<div><label> Name: <input type="text" name="name" class="form-control"/> </label></div>
			<div><label> Surname: <input type="text" name="surname" class="form-control"/> </label></div>
			<div><label> Telephone: <input type="text" name="telephone" class="form-control"/> </label></div>
			<div><label> Adress: <input type="text" name="adress" class="form-control"/> </label></div>
		</div>
	</body>
</html>
