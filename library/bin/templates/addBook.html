<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
		<title>New Book</title>
	</head>
	<body>
		<div class="container" align="center">
			<h2> Add new book </h2>
			<div th:replace="fragments/fragments :: errorDate"> </div>
			<form th:action="@{/librarian/books/new/add}" method="post" th:object="${book}">
				<div><label> Name book*: <input type="text" name="name" class="form-control"/> </label></div>
				<div><label> Author*: <input type="text" name="author" class="form-control"/> </label></div>
				<div><label> Year publish: <input type="text" name="yearPublish" class="form-control"/> </label></div>
				<div th:replace="fragments/fragments :: inFormButton"> </div>
			</form>
		</div>
	</body>
</html>
