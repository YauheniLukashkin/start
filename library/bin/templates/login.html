<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container" align="center">
		<br/>
			<h1> Input login and password</h1>
			<div th:if="${param.error}">
				Invalid username or password.
			</div>
			<div th:if="${param.logout}">
				You have been logged out.
			</div>
			<form th:action="@{/login}" method="post">
				<div><label> Login: <input type="text" name="username" class="form-control"/> </label></div>
				<div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
				
				<div th:replace="fragments/fragments :: inFormButton" class="btn btn-primary"> </div>
			</form>
		</div>
	</body>
</html>
